<template name="menu">
	{{#if showModal}}
		{{> modal}}
	{{/if}}

	<header id="topbar" class="{{#if hideMenu}}hide{{/if}}">
		<a href="#" id="burger">
			<span class="l1"></span>
			<span class="l2"></span>
			<span class="l3"></span>
		</a>
		<a href="/" id="logo">Meteorite</a>

		<ul>
			{{#if viewing "stories"}}
				<li>
					{{#if searching}}
						<a href="/" class="search"><i class="fa fa-times"></i><span>Search</span></a>
					{{else}}
						<a href="/search" class="search"><i class="fa fa-search"></i><span>Search</span></a>
					{{/if}}
				</li>
				<li>
					<a href="#"><i class="fa fa-sort"></i><span>Sort By</span></a>
					<ul class="sort">
						<li><a href="#" class="sort modified {{active "modified"}}">Modified <i class="fa fa-sort-amount-{{dir}}"></i></a></li>
						<li><a href="#" class="sort createdAt {{active "createdAt"}}">Created <i class="fa fa-sort-amount-{{dir}}"></i></a></li>
						<li><a href="#" class="sort title {{active "title"}}">Title <i class="fa fa-sort-alpha-{{dir}}"></i></a></li>
						<li><a href="#" class="sort author {{active "author"}}">Byline <i class="fa fa-sort-alpha-{{dir}}"></i></a></li>
						<li><a href="#" class="sort owner {{active "owner"}}">Creator <i class="fa fa-sort-alpha-{{dir}}"></i></a></li>
					</ul>
				</li>
			{{/if}}		
 			<li class="preview {{#if viewing 'stories'}}hidden{{/if}}">		
 				<a href="#"><i class="fa fa-eye"></i></a>		
 			</li>
			<li class="{{#if viewing 'stories'}}hidden{{/if}}">
				<a href="#" class="options"><i class="fa fa-ellipsis-v"></i><span>options</span></a>
				<ul class="options">
					<li><input type="checkbox" id="font"><label for="font"></label> Large font</li>
					<li class="sync"><input type="checkbox" checked="true" id="sync"><label for="sync"></label> Scroll sync</li>
					<li><a href="#" class="export md">Export as Markdown</a></li>
					<li><a href="#" class="export html">Export as HTML</a></li>
					<li><a href="#" class="delete">Delete story</a></li>
				</ul>
			</li>
		</ul>
	</header>
</template>
