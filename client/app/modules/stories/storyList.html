<template name="storyList">
	<div class="stories">
		<ul>
			{{#if searching}}
				{{#if term}}
					<li class="status">{{results}}</li>
				{{/if}}
			{{else}}
				<li class="status">{{total}}</li>
				<li class="new">
					<a href="/editor/new">
						<i class="fa fa-plus-circle"></i>
						<h3>Add a new story</h3>
					</a>
				</li>{{/if}}{{#if stories}}{{#each stories}}<li>
					<a href="/editor/{{_id}}">
						<h1>{{title}}</h1>
						{{#if author}}
							<h2>By {{author}}</h2>
						{{/if}}
						<h3>{{date}}</h3>
						{{{summary}}}
					</a>
				</li>{{/each}}{{#if more}}<li class="more">
						<a href="#">
							<h3>Load more&#160;&#8230;</h3>
						</a>
					</li>
				{{/if}}
			{{/if}}
		</ul>
	</div>
</template>
