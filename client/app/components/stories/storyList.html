<template name="storyList">
	<div class="stories">
		<h1>Stories</h1>

		<ul>
			<li><a class="new" href="/editor/new" title="Start a new story">New story</a></li>
			{{#if stories}}
				{{#each stories}}
					<li><a href="/editor/{{_id}}">{{title}}</a></li>
				{{/each}}
			{{else}}
				<p>No stories!</p>
			{{/if}}
		</ul>
	</div>
</template>
