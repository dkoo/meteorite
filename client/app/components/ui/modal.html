<template name="modal">
	{{#with data}}
		<aside class="modal {{key}}">
			<div>
				<h1>{{title}}</h1>

				{{{parse message}}}

				<form>
					{{#if form}}
						{{#each form}}
							{{{generateField}}}
						{{/each}}
					{{/if}}

					{{{showButtons}}}
				</form>
			</div>
		</aside>
	{{/with}}
</template>
