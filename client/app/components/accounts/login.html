<template name="login">
	<form id="login">
		<h2>Log in</h2>

		<label for="user">
			<span>Username</span>
			<input type="text" id="user" name="user">
		</label>
		<label for="password">
			<span>Password</span>
			<input type="password" id="password" name="password">
		</label>

		<button class="login ok">Log in</button>
		<button class="signup">Sign up</button>

		<a class="forgot" href="/forgot">Forgot your password?</a>
	</form>
</template>
